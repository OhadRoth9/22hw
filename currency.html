    <script>

        getData(innerData);

        function innerData(data){

        function getData(cb){

             let url = `https://rest.coinapi.io/v1/assets/BTC`;

            $.ajaxSetup({
            headers : {   
                'X-CoinAPI-Key' : '706F1A23-6039-4877-B32F-7A839FE13636'
            }
            });

            $.getJSON(url, function(data){
                
                console.log(data);

                let obj = data[0];

                cb(JSON.stringify(obj));

            }) ;

        }
