<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Wether</title>
    <style>
        body{
            background-color: aqua;
            font-size: 35px;
        }
    </style>
</head>
<body>

    <div class="container">

    

        <div class="row mt-5 mb-5 ">

            <select class="form-select md-5" id="select">
                <option value="Tel Aviv">Tel Aviv</option>
                <option value="Haifa">Haifa</option>
                <option value="London">London</option>
            </select>

            <div class="container" id="root"></div>

        </div>
    </div>
    
    <script>

        getData();

        function getData(city = "Tel Aviv"){

             let url = `http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=87dedb5e0eb4b978840ae79dbebfa290`;

            $.getJSON(url, function(data){

                let weather = data.weather[0];
                console.log(weather);
                document.getElementById("root").innerHTML = `
                    <p>Main: ${weather.main}</p>
                    <p>Description: ${weather.description}</p>
                    <p>Icon: ${weather.icon}</p>
                    <img src="http://openweathermap.org/img/wn/${weather.icon}@2x.png">
                `;
            }) ;

        }

        document.getElementById("select").addEventListener("change",function(e){
            getData(e.target.value);
        });
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
